<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="../public/images/favicon-32x32.png">

    <title>NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="../public/css/main.css">
</head>
<body>
    <div class="card">
        <div class="container-img">
            <img class="img-responsive title-image" src="../public/images/image-equilibrium.jpg" alt="">
            <img class="eye" src="../public/images/icon-view.svg" alt="">
            <div class="image-overlay"></div>
        </div>
        <h1 class="title">
            Equilibrium #3429
        </h1>
        <section class="main-text">
            <p class="softblue weight-300">Our Equilibrium collection promotes balance and calm</p>
        </section>

        <section class="info weight-400">
            <div class="price"> <img src="../public/images/icon-ethereum.svg" alt=""><span>0.041 ETH</span></div>
            <div class="days-left"><img src="../public/images/icon-clock.svg" alt=""><span>3 days left</span></div>
        </section>
        <hr>
        <section class="author">
            <img src="../public/images/image-avatar.png" alt="">
            <div class="attribution weight-300">
                <span class="softblue">Creation of</span> Jorge Soares
            </div>
        </section>
    </div>
</body>
</html>
